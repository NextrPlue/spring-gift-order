<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        Kakao.init('a03b83cfa791e67f3646707de2fcdfdc'); // Replace with your Kakao JavaScript key

        function loginWithKakao() {
            Kakao.Auth.authorize({
                redirectUri: 'http://localhost:8080/members/oauth/kakao'
            });
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1>Login</h1>
    <form th:action="@{/members/login}" method="post" th:object="${memberRequest}">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="mt-3">
        <a href="/members/register" class="btn btn-secondary">Register</a>
    </div>
    <div class="mt-3">
        <button onclick="loginWithKakao()" class="btn btn-warning">Login with Kakao</button>
    </div>
</div>
</body>
</html>
